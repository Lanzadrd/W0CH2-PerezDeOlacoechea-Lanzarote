<body>
  <h1>Edu's Pizza</h1>
  <div class="form-page">
    <form>
      <fieldset class="questions types">
        <legend class="title">TIPO</legend>

        <label for="pizza-size">Tamaño de pizza</label>
        <select name="pizza-size" id="pizza-size">
          <option value="grande">grande</option>
          <option value="mediana">mediana</option>
          <option value="pequeña">pequeña</option>
        </select>


        <label for="pizza-dough">Tipo de masa</label>
        <select name="pizza-dough" id="pizza-dough">
          <option value="fina">fina</option>
          <option value="gruesa">gruesa</option>
          <option value="pan">pan</option>
        </select>

      </fieldset>

      <fieldset class="questions">
        <legend class="title">INGREDIENTES</legend>

        <input type="checkbox" class="checkbox" id="Pepperoni" value="Pepperoni">
        <label for="Pepperoni">Pepperoni</label>
        <input type="checkbox" class="checkbox" id="Setas" value="Setas">
        <label for="Setas">Setas</label>
        <input type="checkbox" class="checkbox" id="Cebolla" value="Cebolla">
        <label for="Cebolla">Cebolla</label>
        <input type="checkbox" class="checkbox" id="Pimiento" value="Pimiento">
        <label for="Pimiento">Pimiento</label>
        <input type="checkbox" class="checkbox" id="Piña" value="Piña">
        <label for="Piña">Piña</label>
      </fieldset>
    </form>

    <section class="button">
      <button class="myButton">Pedir pizza</button>
    </section>
  </div>
